repo: github.com/amida-tech/argonaut-client
mount: /amida-argonaut

image: node

depends:
  services:
    - persistentMongo
    - persistentRedis

host_forwarding:
  - host_name: local.argonaut.com
    host_port: 80
    container_port: 3001

commands:
  once:
    - npm install -g grunt-cli
    - npm install -g bower
    - npm install --quiet
    - bower install --allow-root
  always:
    - node server

compose:
  environment:
    APP_NAME: argonautclient
    #MONGOLAB_URI: persistentMongo
  net: container:persistentMongo